<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>


<div id="app">
	<ul>
		<li v-for="goods in list">
			商品ID：{{goods.goods_id}} - 商品名称：{{goods.goods_name}} - 商品价格：{{goods.goods_price}}
		</li>
	</ul>
</div>


<script src="./js/vue.js"></script>
<script src="./js/axios.min.js"></script>
<script>
new Vue({
  el: '#app',
  data () {
  	return {
  		list: null
  	}
  },
  mounted () {
    axios
      .get('http://api2.1910.com/goods/test')
      .then(response => (this.list = response.data))
  }
})

</script>


</body>
</html>

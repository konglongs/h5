<!DOCTYPE html>
<html>
<head>
	<title>首页</title>
	<meta charset="utf-8">
</head>
<body>
<div id="list">
  <ul>
  	<li v-for="goods in list1">
  		商品ID:{{goods.goods_id}} - 商品名称：{{goods.goods_name}} - 商品价格：{{goods.shop_price}}
  	</li>
  </ul>
</div>

</body>
</html>
<script src="/js/vue.js"></script>
<script src="/js/axios.min.js"></script>
<script>
	new Vue({
		el:'#list',
		data : {
			list1 : null
		},
		mounted () {
		    axios.get('http://api2.1910.com/goods/list').then(response => (
		    	console.log(response.data),
		    	this.list1=response.data

		    ))
		  }
	})


</script>
